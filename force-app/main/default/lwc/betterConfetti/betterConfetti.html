<template>
    <lightning-card>
        <lightning-combobox
            name="confettiType"
            label= "Confetti Type"
            value={value}

            options = {confettiTypeOptions}

        <lightning-button variant="brand" label="Fire Confetti"  onclick={testConfetti} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
