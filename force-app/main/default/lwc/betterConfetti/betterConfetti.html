<template>
    <template if:true={previewActivated}>

        <lightning-card
            variant="narrow"
            icon-name="action:preview">
            <h1 slot="title">Fabulous Confetti Preview</h1>

            <p class="slds-p-horizontal_small slds-m-bottom_x-small">Field: {field}</p>
            <p class="slds-p-horizontal_small slds-m-bottom_x-small">Value: {value}</p>

            <p class="slds-p-horizontal_small">
                <lightning-combobox
                    name="confettiType"
                    class="slds-m-bottom_x-small"
                    label= "Confetti Type"
                    value={confettiType}
                    placeholder = "Select Confetti"
                    options = {confettiTypeOptions}
                    onchange = {onChangeConfettiType}></lightning-combobox>
                <lightning-button variant="brand" label="Fire Confetti"  onclick={fireConfetti} class="slds-m-top_x-small"></lightning-button>
                <lightning-combobox
                    name="musicType"
                    class="slds-m-bottom_x-small slds-m-top_x-small"
                    label= "Music Type"
                    value = {musicType}
                    placeholder = "Select Music"
                    options = {musicTypeOptions}
                    onchange = {onChangeMusicType}>
                    </lightning-combobox>
                <lightning-button variant="brand" label="Play Music"  onclick={playMusic} class="slds-m-top_x-small"></lightning-button>
            </p>
        </lightning-card>
    </template>

</template>
